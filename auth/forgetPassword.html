<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Hub - Login</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/auth/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" class="form-login">
        <a href="../index.html">
            <img class="logo" src="../img/logo.png" alt="logo do motor hub">
        </a>
        <hr>
        <div class="form-content">
            <h1 class="title">Redefinir senha</h1>
            <div class="login-input">
                <label for="email">Insira seu e-mail</label>
                <input type="email" name="email" required>
            </div>
            <button class="button-submit" type="submit">Redefinir</button>
        </div>
    </form>
</body>
</html>
